<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="chatbot.js" defer></script>
</head>
<body>
    <button class="chatbot-toggler">
        <span class="material-symbols-outlined">mode_comment</span>
        <span class="material-symbols-outlined">close</span>
    </button>
    <div class="chatbot">
        <header>
            <h2><img src="image/2730384_deep_dive_inkcontober_robot_suit_icon.png" alt="Chatbot Profile" class="chatbot-profile">Chatbot</h2>
            <span class="close-btn material-symbols-outlined">close</span>
        </header>
        <ul class="chatbox">
            <li class="chat incoming">
                <img src="image/2730384_deep_dive_inkcontober_robot_suit_icon.png" alt="Chatbot Profile" class="chatbot-profile">
                <p> Bugün sana nasıl yardımcı olabilirim?</p>
            </li>
        </ul>
        <div class="chat-input" >
            <textarea placeholder="Enter a message ... " required></textarea>
            <span id="send-btn" class="material-symbols-outlined">Send</span>
        </div>
    </div>
</body>
</html>
